<app-player
  (click)="editPlayer(i)"
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [image]="game.player_images[i]"
  [name]="player"
  class="player-position hide-mobile"
></app-player>

<div class="scroll-container hide-desktop">
  <app-player-mobil
    (click)="editPlayer(i)"
    *ngFor="let player of game.players; let i = index"
    [playerActive]="i == game.currentPlayer"
    [image]="game.player_images[i]"
    [name]="player"
  ></app-player-mobil>
</div>

<div class="field">
  <div class="card-stack">
    <!-- cards stack -->
    <img
      *ngFor="let c of [0, 1, 2, 3, 4, 5]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="./../../assets/img/card_cover.png"
      alt=""
    />

    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./../../assets/img/card_cover.png"
      alt=""
    />

    <!-- stack for played cards  -->

    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="./../../assets/img/{{ card }}.png"
      alt=""
    />

    <!-- current card (animation) -->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./../../assets/img/{{ game.currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
