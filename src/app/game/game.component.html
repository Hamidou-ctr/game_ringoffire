<div class="field">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3, 4, 5]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="./../../assets/img/card_cover.png"
      alt=""
    />

    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./../../assets/img/card_cover.png"
      alt=""
    />

    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./../../assets/img/ace_1.png"
      alt=""
    />
  </div>
</div>
